name: ESLint

on:
  push:
    branches: ['master', 'develop']
  pull_request:
    branches: ['master', 'develop']
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint
        run: npm install

      - name: Run ESLint
        run: npx eslint . --config eslint.config.js
        continue-on-error: false
